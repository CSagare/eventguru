<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>You searched for: "{{ query }}"</p>
    {% if event_planners %}
        <ul>
            {% for event_planner in event_planners %}
                <li>{{ event_planner.title }}</li>
                <!-- Display other information about the event planner as needed -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
