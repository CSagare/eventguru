<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="col-lg-4 ms-auto me-auto p-lg-4 mt-lg-0 mt-4">
        <div class="rotating-card-container">
          <div class="card card-rotate shadow-primary mt-md-0 mt-5">
            <div class="front">
              <div class="card-body py-7 text-center">
                <img src="{% if eventplanner.logo %}{{ eventplanner.logo.url }}{% else %}{% endif %}" class="img-fluid" alt="Event Planner Logo">
                <h3 class="mt-3">{{ eventplanner.title }} <br /> Event Management</h3>
                <p class="opacity-8">Rating: {{ eventplanner.rating }}</p>
                <button class="btn btn-primary btn-sm w-50 mx-auto mt-3">Details</button>
              </div>
            </div>
            <div class="back">
              <div class="card-body pt-7 text-center">
                <h3 class="mt-3">About</h3>
                <p>{{ eventplanner.description }}</p>
                <a href="{% url 'planners' %}" target="_blank" class="btn btn-primary btn-sm w-50 mx-auto mt-3">Book Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>




      <div class="col-lg-4 ms-auto me-auto p-lg-4 mt-lg-0 mt-4">
        <div class="card shadow-primary mt-md-0 mt-5">
          <div class="card-body text-center">
            <img src="{% if eventplanner.logo %}{{ eventplanner.logo.url }}{% else %}{% endif %}" class="img-fluid" alt="Event Planner Logo">
            <h3 class="mt-3">{{ eventplanner.title }} <br /> Event Management</h3>
            <p class="opacity-8">Rating: {{ eventplanner.rating }}</p>
            <button class="btn btn-primary btn-sm w-50 mx-auto mt-3">Details</button>
          </div>
          <div class="card-body text-center">
            <h3 class="mt-3">About</h3>
            <p>{{ eventplanner.description }}</p>
            <a href="{% url 'planners' %}" target="_blank" class="btn btn-primary btn-sm w-50 mx-auto mt-3">Book Now</a>
          </div>
        </div>
      </div>
      
      
</body>
</html>
