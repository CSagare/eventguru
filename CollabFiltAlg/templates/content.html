<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Based Recommendations</title>
</head>
<body>
    <h1>Content-Based Recommendations</h1>
    <p>Recommended Events:</p>
    <ul>
        {% for event, similarity_score in recommendations %}
            <li>{{ event }} - Similarity Score: {{ similarity_score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
